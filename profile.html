{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow rounded p-4 mt-4" style="background: #f8f9fa;">
      <a href="{{ url_for('home') }}" class="btn btn-outline-primary mb-2">Main Dashboard</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark mb-2">Student Dashboard</a>
      <h2 class="text-center mb-4">My Profile</h2>
      <form method="POST">
          <div class="mb-2">
              <label>Name</label>
              <input type="text" name="name" value="{{ student[0] }}" class="form-control" required>
          </div>
          <div class="mb-2">
              <label>Email</label>
              <input type="email" name="email" value="{{ student[1] }}" class="form-control" required>
          </div>
          <div class="mb-2">
              <label>Roll Number</label>
              <input type="text" value="{{ student[2] }}" class="form-control" readonly>
          </div>
          <div class="mb-2">
              <label>Branch</label>
              <input type="text" name="branch" value="{{ student[3] }}" class="form-control" required>
          </div>
          <div class="mb-2">
              <label>CGPA</label>
              <input type="number" step="0.01" name="cgpa" value="{{ student[4] }}" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Update Profile</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
