{% extends 'base.html' %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="{{ url_for('student_login') }}" class="btn btn-link">Student Login</a>
<p class="mt-3">Don't have an account? <a href="{{ url_for('admin_register') }}">Register here</a></p>
{% endblock %}
