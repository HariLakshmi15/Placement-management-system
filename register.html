{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
    <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
    <input type="text" name="roll_number" placeholder="Roll Number" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
    <input type="text" name="branch" placeholder="Branch" class="form-control mb-2" required>
    <input type="number" step="0.01" name="cgpa" placeholder="CGPA" class="form-control mb-2" required>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
